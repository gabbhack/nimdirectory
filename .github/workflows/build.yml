name: Build

on:
  push:
    branches:
      - master
    paths:
      - 'src/**'
      - 'public/**'
      - '.github/workflows/**'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3

      - name: Set up Nim
        uses: jiro4989/setup-nim-action@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          nim-version: stable

      - name: Install dependencies
        run: nimble install -d -y

      - name: Build frontend
        run: nimble frontend

      - name: Run build
        run: nimble run

      - name: Optimize JS
        run: npm i -g google-closure-compiler && google-closure-compiler -O ADVANCED public/js/app.js --js_output_file public/js/app.js

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
